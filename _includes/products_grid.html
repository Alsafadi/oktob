<!-- products -->
  <section class="page-section" id="{{ site.data.sitetext.products.section | default: "products" }}">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">{{ site.data.sitetext.products.title | default: "products" }}</h2>
          <h3 class="section-subheading text-muted">{{ site.data.sitetext.products.text | default: "" }}</h3>
          <div class="row">
          <div class="col-sm-12">
            <!-- code for news goes here -->
            <div>
            <div class="row">
              {% for product in site.data.sitetext.products.types %}
                  <div class="col-md col-sm-11 portfolio-item effect1">
                      <a href="{{ product.page }}" class="portfolio-link">
                          <img src="{{ product.image }}" class="img-fluid grid-img" alt="">
                      <div class="portfolio-caption">
                      <h4>{{ product.title }}</h4>
                      <p class="text-muted">{{ product.subtitle }}</p>
                      </div>
                      </a>
                  </div>
              {% endfor %}
              </div>
          </div>
          </div>
            
          </div>
        </div>
      </div>
    </div>
  </section>
<!-- End products -->
